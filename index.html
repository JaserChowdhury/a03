<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Week 6 - BC - Rhombus">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Artifact #3</title>
</head>
<body>
    <label>What is the size of Rhombus?</label><br>
    <input type="text" id="rHeight" value="5" size="5"><br>

    <label>Choose color for Even position</label><br>
    <select id="colorEven">
        <option value="#FF0000">Red</option>
        <option value="#FF9900">Orange</option>
        <option value="#FFFF00">Yellow</option>
        <option value="#33FF00">Green</option>
        <option value="#0000FF">Blue</option>
        <option value="#4B0082">Indigo</option>
        <option value="#EE82EE">Violet</option>
    </select><br>

    <label>Choose color for Odd position</label><br>
    <select id="colorOdd">
        <option value="#FF0000">Red</option>
        <option value="#FF9900">Orange</option>
        <option value="#FFFF00">Yellow</option>
        <option value="#33FF00">Green</option>
        <option value="#0000FF">Blue</option>
        <option value="#4B0082">Indigo</option>
        <option value="#EE82EE">Violet</option>
    </select><br>

    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
        <option value="*">*</option>
        <option value="$">$</option>
        <option value="@">@</option>
        <option value="#">#</option>
        <option value="&">&</option>
        <option value="!">!</option>
    </select><br>

    <button onclick="createRhombus(document.getElementById('rHeight').value,
    document.getElementById('colorEven').value,
    document.getElementById('colorOdd').value,
    document.getElementById('symbol').value);">Display Rhombus</button>

    <div class="container" style="display: flex;">
        <div class="left">
            <div id="upLeft"></div>
            <div id="downLeft"></div>
        </div>
        <div class="right">
            <div id="upRight"></div>
            <div id="downRight"></div>
        </div>
    </div>

    <script src="example.js"></script>


</body>
</html>
